    <title>QualitySalesOnline</title>
    <meta name="description" content="">

   <script>
     function Prueba() {
       swal({   title: "Estas Seguro?",
                text: "Esta Abandonando la sesion",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "Si, Salir!",
                closeOnConfirm: false },
               function(){
                  swal("Desloqueado!", "Ha sido Desloqueado", "success");
               });

     }
   </script>

  </head>
  <body ng-app="projectPedidosApp" layout="column">
  <!--[if lt IE 7]
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <md-toolbar class="titulo-toolbar  blue lighten-2" layout="row" ng-controller="indexCtrl" >

    <md-button hide-gt-md ng-click="toggleLeft()" ng-show="globals.currentUser.authLog">
      <i class="mdi-navigation-menu"></i>

    </md-button>
    <i class="small mdi-action-shopping-basket" style="margin: auto 0;"></i>

    <h2 class="md-toolbar-tools" >
      <span>Pedidos Online</span>
    </h2>


    <form accept-charset="UTF-8" name="form" ng-submit="logout()" role="form">
      <div class="fixed-action-btn" style="top: 2px; right: 24px;" ng-show="globals.currentUser.authLog">
      <button type="submit" class=" btn-floating blue"  ng-="logout()"><i class="large  mdi-action-settings-power "  ></i></button>
    </div>
    </form>
  </md-toolbar>



  <div layout="row" flex  >

    <md-sidenav  md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" class="md-sidenav-left md-whiteframe-z2 blue lighten-4" layout="column" ng-show="globals.currentUser.authLog">
      <br>
      <md-button class="waves-effect waves-light btn blue lighten-3" ng-href="#/home" ng-click="toggleLeft()"  style="text-align: left;"><i class="small mdi-action-home" ></i>Inicio</md-button>
      <md-button class="waves-effect waves-light btn blue lighten-3" ng-href="#/clientes" class="menu-item-link izquierdaaling" style="text-align: left;">Clientes</md-button>
      <md-button ng-href="#/proveedores">Proveedores</md-button>
      <md-button class="waves-effect waves-light btn blue lighten-3" ng-href="#/compras" class="izquierdaaling" style="text-align: left;">Compras</md-button>
      <!--<md-button ng-href="#/servicios">Servicios</md-button>-->
      <md-button class="waves-effect waves-light btn blue lighten-3" ng-href="#/productos" class="izquierdaaling" style="text-align: left;">Productos</md-button>
      <md-button class="waves-effect waves-light btn blue lighten-3" ng-href="#/ventas" class="izquierdaaling" style="text-align: left;">Ventas</md-button>



    </md-sidenav>





    <md-content class="content" flex>
      <br>
      <div ng-view=""></div>
    </md-content>
  </div>
