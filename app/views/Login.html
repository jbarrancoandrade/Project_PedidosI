<style type="text/css">
  body{
    /*Degradado solo para el login-- se coloca aqui para que afecte al bodoy central */

    background:    -moz-linear-gradient(90deg, #00d2ff 10%, #3a7bd5 90%); /* FF3.6+ */
    background:     -ms-linear-gradient(90deg, #00d2ff 10%, #3a7bd5 90%); /* IE10 */

<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row-fluid user-row">
            <img src="http://library.fgcu.edu/CTS/Technology/user.png" class="img-responsive" alt="Conxole Admin">
          </div>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" name="form" ng-submit="login()" role="form">
            <fieldset>
              <label class="panel-login"><!--username and/or password invalid-->
                <div ng-show="error" class="alert alert-danger">{{error}}</div>

              </label>
              <input class="form-control" placeholder="Username" type="text" name="username" id="username" class="form-control" ng-model="username" required />
              <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>

              </input>
              <input class="form-control"  placeholder="Password" type="password" name="password" id="password" class="form-control" ng-model="password" required />

              <br>
              <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-lg btn-block bt_color" style="text-decoration: none;" >Login >></button>
